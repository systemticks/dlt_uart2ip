plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
	id 'eclipse'
}

task fatJar(type: Jar) {
	manifest {
        attributes 'Implementation-Title': 'Uart To IP',  
        	'Implementation-Version': '1.0.0',
        	'Main-Class': 'de.systemticks.dlt.uart2ip.Launcher'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}


repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

	compile 'com.fazecast:jSerialComm:[2.0.0,3.0.0)'
	
	compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'	
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.8.0-beta4'
	compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.8.0-beta4'	

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:26.0-jre'


    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
